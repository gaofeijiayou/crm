<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/code/highcharts.js"></script>
    <title></title>
    <style>
        .my_cheng {
            padding-top: 20px;
        }
    </style>
</head>

<body>
<h4 style="text-align:center">公共客户</h4>

<div class="my_cheng col-md-8 col-md-offset-2">

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>姓名</th>
            <th>qq</th>
            <th>跟进记录</th>
            <th>确认跟进</th>
        </tr>
        </thead>
        <tbody>
        {% for p in p_list %}
            <tr>
                <th>{{p.pk}}</th>
                <th>{{p.name}}</th>
                <th>{{p.qq}}</th>
                <th><a href="/Xadmin/crms9/consultrecord/view/?customer={{ p.pk }}">跟进记录</a></th>
                <th><a href="/Xadmin/crms9/customer/gen/{{ p.pk }}/" class="btn btn-info">确认跟进</a></th>
            </tr>
        {% endfor %}

        <tr>

        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
