<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css"/>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/jquery.js"></script>
    <title></title>
    <style>
        .my_cheng{
            padding-top: 20px;
        }
    </style>
</head>

<body>
<h4 style="text-align:center">录入成绩</h4>
<div class="my_cheng col-md-8 col-md-offset-2">
<form action="" method="post">
    {% csrf_token %}
   <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>学生姓名</th>
                <th>考勤</th>
                <th>成绩</th>
                <th>评语</th>
            </tr>
        </thead>
       <tbody>
       {% for foo in st_re %}
            <tr>

                <td>{{foo.student}}</td>
                <td>{{foo.get_record_display}}</td>
                <td>
                    <select name="score_{{ foo.pk }}" id="">
                        {% for sc in scro_cho %}
                            {% if sc.0 == foo.score %}
                            <option selected value="{{ sc.0 }}">{{ sc.1 }}</option>
                            {% endif %} 
                            <option value="{{ sc.0 }}">{{ sc.1 }}</option>
                        {% endfor %}

                    </select>
                </td>
                <th style="width: 200px;">
                    <textarea name="homework_note_{{ foo.pk }}"  cols="30" rows="1" style="resize:none">{{ foo.homework_note }}</textarea>
                </th>
            </tr>
       {% endfor %}

       </tbody>
   </table>
    <button type="submit" class="btn btn-info pull-right">保存</button>
</form>

</div>
</body>
</html>
